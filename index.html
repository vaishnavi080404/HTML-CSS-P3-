<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class = "main_heading">Payment Form </h1>
        <hr>
        <p class ="subheading">Required Fields are marked with *</p>
        <hr>
        <h2>User Information</h2>
        <p> Name  <span class="required"></span>: <input type ="text" name="name" required placeholder="Ram Sharma"></p>
        <fieldset>
            <legend>Gender<span class="required"></span></legend>
            <p> 
                Male <input type ="radio" name="gender" id="Male" required>
                Female <input type="radio" name="gender" id="Female" required>
             </p>
        </fieldset>
        <p> 
            Address <span class="required"></span>: 
            <textarea placeholder="Enter your address" name ="address" id="address" cols="100" rows="8" required></textarea>
        </p>
        <p> 
            Email<span class="required"></span>:
            <input type=" email" name="email id= "email" required placeholder="ram@gmail.com">
        </p>
        <p> 
            Pincode<span class="required"></span>: 
            <input type ="number" name="pincode id="pincode" required placeholder="401107">
        </p>
        <h2> Payment Information: </h2>
        <p> Card Type<span class="required"></span>:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
            </p>
            <p>
                Card Number<span class="required"></span> <input type="number" name="card_number" id="card_number" required>

            </p>

            <p>
                Expiration Date<span class="required"></span><input type="date" name ="exp_date" id="exp_date" required>
            </p>

            <p> CVV<span class="required"></span> <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">

            </form>

        </div>
    
</body>
</html>
